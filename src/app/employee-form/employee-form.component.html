<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Add' }} Employee</h2>

<mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="employeeForm.get('name').invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" required>
      <mat-error *ngIf="employeeForm.get('position').invalid">Position is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Department</mat-label>
      <mat-select formControlName="departmentId" required>
        <mat-option *ngFor="let dept of departments" [value]="dept.id">
          {{dept.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="employeeForm.get('departmentId').invalid">Department is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Salary</mat-label>
      <input matInput type="number" formControlName="salary" required>
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="employeeForm.get('salary').invalid">
        Valid salary is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Hire Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="hireDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="employeeForm.get('hireDate').invalid">Hire date is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          [disabled]="employeeForm.invalid" 
          (click)="onSubmit()">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
