<div class="department-list-container">
  <div class="list-header">
    <h1 class="page-title">
      <mat-icon>business</mat-icon>
      Departments
    </h1>
    
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openDepartmentForm()">
        <mat-icon>add</mat-icon>
        Add Department
      </button>
      
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search Departments</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter departments">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="table-container">
    <div *ngIf="isLoading; else tableContent">
      <app-loading-spinner message="Loading departments..."></app-loading-spinner>
    </div>
    
    <ng-template #tableContent>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            <div class="department-name">{{row.name}}</div>
            <div class="department-description" *ngIf="row.description">{{row.description}}</div>
          </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon>location_on</mat-icon>
            {{row.location}}
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Budget</th>
          <td mat-cell *matCellDef="let row">
            {{row.budget | currency}}
          </td>
        </ng-container>

        <!-- Employee Count Column -->
        <ng-container matColumnDef="employeeCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employees</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip>{{row.employeeCount || 0}}</mat-chip>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="openDepartmentForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteDepartment(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </div>
</div>
