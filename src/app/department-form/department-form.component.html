<h2 mat-dialog-title>{{ isEditMode ? 'Edit' : 'Add' }} Department</h2>

<mat-dialog-content>
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Department Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="departmentForm.get('name').invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
      <mat-error *ngIf="departmentForm.get('location').invalid">Location is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Budget</mat-label>
      <input matInput type="number" formControlName="budget" required>
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="departmentForm.get('budget').invalid">
        Valid budget amount is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" 
          [disabled]="departmentForm.invalid" 
          (click)="onSubmit()">
    {{ isEditMode ? 'Update' : 'Save' }}
  </button>
</mat-dialog-actions>
