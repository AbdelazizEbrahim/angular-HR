<div class="app-container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">HR Nexus Pro</span>
    
    <span class="spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav mat-elevation-z2">
      <div class="sidenav-header">
        <h3>Navigation</h3>
      </div>
      
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/employees" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Employees</span>
        </a>
        <a mat-list-item routerLink="/departments" routerLinkActive="active">
          <mat-icon>business</mat-icon>
          <span>Departments</span>
        </a>
        <a mat-list-item routerLink="/salaries" routerLinkActive="active">
          <mat-icon>attach_money</mat-icon>
          <span>Salaries</span>
        </a>
        <a mat-list-item routerLink="/candidates" routerLinkActive="active">
          <mat-icon>how_to_reg</mat-icon>
          <span>Candidates</span>
        </a>
        <a mat-list-item routerLink="/company" routerLinkActive="active">
          <mat-icon>corporate_fare</mat-icon>
          <span>Company Info</span>
        </a>
      </mat-nav-list>
      
      <div class="sidenav-footer">
        <div class="version-info">v1.0.0</div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
